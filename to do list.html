<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #f4f;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>To-Do List Sederhana</h1>
    <input type="text" id="taskInput" placeholder="Masukkan tugas baru">
    <button id="addButton">Tambah</button>
    <button id="removeButton">Hapus Terakhir</button>
    <ul id="taskList"></ul>

    <script>
        // Ambil elemen-elemen DOM
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const removeButton = document.getElementById('removeButton');
        const taskList = document.getElementById('taskList');

        // Fungsi untuk menambah tugas
        addButton.addEventListener('click', function() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                // Buat elemen <li> baru
                const newTask = document.createElement('li');
                newTask.textContent = taskText;
                
                // Tambahkan ke daftar
                taskList.appendChild(newTask);
                
                // Kosongkan input
                taskInput.value = '';
            }
        });

        // Fungsi untuk menghapus tugas terakhir
        removeButton.addEventListener('click', function() {
            if (taskList.lastElementChild) {
                taskList.removeChild(taskList.lastElementChild);
            }
        });
    </script>
</body>
</html>
